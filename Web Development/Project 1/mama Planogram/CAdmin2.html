<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Company Admin 2</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <header>CAdmin 2</header>

      <nav class="navbar navbar-light px-5 py-2 border-bottom border-2">
        <h1 class="navbar-brand fs-2 px-3 text-dark border-start border-end border-dark border-1">Mama Planogram</h1>
        <div class="navbar-nav">
          <ul class="nav gap-5">
        </ul>
    </div> 
</nav>

  <form action="#" class="form">
    <div class="input-box">
      <label>Full Name</label>
      <input type="text" placeholder="Enter Full Name" required />
    </div>

    <div class="gender-box">
        <h3>Gender</h3>
        <div class="gender-option"></div>
        <div class="gender">
            <input type="radio" id="check-male" name="gender" checked />
            <label for="check-male">male</label>
          </div>
          <div class="gender">
            <input type="radio" id="check-female" name="gender" />
            <label for="check-female">Female</label>
          </div>
    </div>

    <div class="column">
      <div class="input-box">
        <label> Phone Number</label>
        <input type="number" placeholder="Enter Phone Number" required />
      </div>
    </div>
</div>
</div>

<div class="input-box">
    <label>Email Address</label>
    <input type="text" placeholder="Enter email address" required />
  </div>

  <div class="input-box">
    <label for="name" class="form-label">User name</label>
    <input id="name" class="form-control" name="name" type="text" >
    <p id="nameError" class="text-danger"></p>
 </div>
 <div class="input-box" >
    <label for="pass" class="form-label">Enter Password</label>
    <input class="form-control" id="pass" maxlength="10" placeholder="" name="pass" type="password">
    <p id="passError" class="text-danger"></p>
</div>
<div class="input-box" >
    <label for="pass" class="form-label">Conform Password</label>
    <input class="form-control" id="pass" maxlength="10" placeholder="" name="pass" type="password">
    <p id="passError" class="text-danger"></p>
</div>

</div>


  
  <a href="CAdmin1.html">
      <button class="btn btn-primary btn-lg">Next</button>
  </a>
</div>
</form>
</section>
</body>
</html>
