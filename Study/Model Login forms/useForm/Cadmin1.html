<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <!-- <script defer src="./index.js"></script> -->
</head>
<body>
    <div class="container">
        <form id="form" action="/">
            <h1>Company Admin 1</h1>

            <div class="input-control">
                <label for="fullName">Full Name*</label>
                <input id="fullName" name="fullName" type="text" placeholder="Enter your Full Name">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email">Email Id*</label>
                <input id="email" name="email" type="text" placeholder="Enter your Email Id">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="mobileNumber">Mobile Number*</label>
                <input id="mobileNumber" name="mobileNumber" type="text" placeholder="Enter your Mobile Number">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="username">Username*</label>
                <input id="username" name="username" type="text" placeholder="Enter your User Name">
                <div class="error"></div>
            </div>
            
            <div class="input-control">
                <label for="password">Password*</label>
                <input id="password"name="password" type="password" placeholder="Enter your password">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password2">Confirm Password*</label>
                <input id="password2"name="password2" type="password" placeholder="Enter your confirm password">
                <div class="error"></div>
            </div>
            <div>
                <a>
                <button type="submit">Sign Up</button>
                </a>
            </div>

            <div>
                <a href="loginForm.htm">
                    <button type="button">Back</button>
                </a>
            </div>
            
        </form>
    </div>

    <script>
        const form = document.getElementById('form');
        const fullName=document.getElementById('fullName');
        const mobileNumber=document.getElementById('mobileNumber');
const username = document.getElementById('username');
const email = document.getElementById('email');
const password = document.getElementById('password');
const password2 = document.getElementById('password2');

form.addEventListener('submit', e => {
    e.preventDefault();

    validateInputs();
});

const setError = (element, message) => {
    const inputControl = element.parentElement;
    const errorDisplay = inputControl.querySelector('.error');

    errorDisplay.innerText = message;
    inputControl.classList.add('error');
    inputControl.classList.remove('success')
}

const setSuccess = element => {
    const inputControl = element.parentElement;
    const errorDisplay = inputControl.querySelector('.error');

    errorDisplay.innerText = '';
    inputControl.classList.add('success');
    inputControl.classList.remove('error');
};

const isValidEmail = email => {
    const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return re.test(String(email).toLowerCase());
}

const validateInputs = () => {
    const fullNameValue =fullName.value.trim();
    const mobileNumberValue = mobileNumber.value.trim();
    const usernameValue = username.value.trim();
    const emailValue = email.value.trim();
    const passwordValue = password.value.trim();
    const password2Value = password2.value.trim();


    if(fullNameValue === ''){
setError(fullName,'Full Name is required');
    }else if(! (fullNameValue).match(/^[A-Za-z]+$/)){
setError(fullName,'Special characters Numbers are Not Allowed ');
    }else{
        setSuccess(fullName);
    }

if(mobileNumberValue === ''){
setError(mobileNumber,'Mobile Number is required');
}else if(mobileNumberValue.length>10 ||mobileNumberValue.length<10){
setError(mobileNumber,'please enter valid mobile number');
}else if(!(mobileNumberValue +"").match(/^[6-9][0-9]{9}$/)){
setError(mobileNumber,'Number shoud start with 6-7-8-9');
}else{
    setSuccess(mobileNumber);
}


// if(mobileNumberValue === ''){
//         setError(mobileNumberValue,'Phone Number is Reqired');
//     }else if(mobileNumberValue.length >10 || mobileNumberValue.length<10){
//         setError(mobileNumber,'Please enter valid Phone number ')
//     }else if(!(mobileNumberValue+ "").match(/^[6-9][0-9]{9}$/)){
//         setError(mobileNumber,'Please entaer valid Number shoud start with 6-7-8-9')
//     }
//     else{
//         setSuccess(mobileNumber);
//     }

    if(usernameValue === '') {
        setError(username, 'Username is required');
    }else if(!(usernameValue).match(/^[0-9a-zA-Z]+$/)){
        setError(username,'Special characters are not allowed!!')
    } 
    else {
        setSuccess(username);
    }

    if(emailValue === '') {
        setError(email, 'Email is required');
    } else if (!isValidEmail(emailValue)) {
        setError(email, 'Provide a valid email address');
    } else {
        setSuccess(email);
    }

    if(passwordValue === '') {
        setError(password, 'Password is required');
    } else if (passwordValue.length < 8 ) {
        setError(password, 'Password must be at least 8 character.')
    }else if(!(passwordValue).match(/[!|@|#|$|%|^|&|*]/) || !(passwordValue).match(/[1|2|3|4|5|6|7|8|9|0|]/)){
setError(password,'!1Aa need');
    } 
    else {
        setSuccess(password);
    }

    if(password2Value === '') {
        setError(password2, 'Please confirm your password');
    } else if (password2Value !== passwordValue) {
        setError(password2, "Passwords doesn't match");
    } else {
        setSuccess(password2);
    }

};

    </script>
</body>
</html>
