
<!DOCTYPE html>
<html>
<head>
    <title>Login Signup || Learning Robo</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    
@import url('https://fonts.googleapis.com/css?family=Nunito:300');

body {
    margin: 0;
    padding-bottom: 20px;
    font-family: 'Nunito', sans-serif;
    color: white;
    background-color: #85FFBD;
}
.wrapper{
   background-color: #12192c;
   position: relative;
   width:30%;
   margin: 50px auto;
   padding: 20px;
   border-radius: 10px;
   box-shadow: rgba(50, 50, 93, 0.25) 0px 13px 27px -5px, rgba(0, 0, 0, 0.3) 0px 8px 16px -8px;
}
.header {
    position: relative;
    text-align: center;
  
}
header h1{
 color:#b61818;
}
form {
    margin: 0 auto;
    max-width: 16rem;
    overflow: auto;
}
form > * + * {
    margin-top: 1rem;
}
form > input {
    border: 0;
    border-bottom: 1px solid white;
    border-radius: 0;
    width: 100%;
    height: 2rem;
    padding: 0 0 0.25rem 0;
    font-size: .8rem;
    color: white;
    background: transparent;
}
form > input:focus {
    outline: none;
}
form > input::placeholder {
    color: white;
}
form > button {
    margin-top: 2rem;
    border: 0;
    border-radius: 200px;
    width: 100%;
    padding: 0.85rem;
    font-size: 1rem;
    color: #000;
    background: #85FFBD;
}
form > button:focus {
    outline: none;
}
form > p {
    text-align: center;
    color: white;
}
.sign-up {
    display: none;
}
.opposite-btn1, .opposite-btn2 {
    cursor: pointer;
}

.credit{
   text-align: center;
   color: #000;
   font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
}

.credit a{
   text-decoration: none;
   color:#000;
   font-weight: bold;
}  


</style>

</head>
<body>
  
<div class="wrapper">
  
    <!--  Header  -->
    <header class="section header">
      
      <div class="header__text">
        <p>Log in or create a new account.</p>
      </div>
    </header>
  
      <!--  Sign Up  -->
      <section class="section sign-up">
        <form action="">
          <input type="text" name="name" placeholder="Name">
          <input type="text" name="email" placeholder="Email">
          <input type="password" name="password" placeholder="Password">
          <input type="password" name="confirm" placeholder="Confirm Password">
          <button>Create Account</button>
          <p class="opposite-btn2">Already have an account?</p>
        </form>
      </section>
      
      <!--  Sign In  -->
      <section class="section sign-in">
        <form action="">
          <input type="text" name="email" placeholder="Email">
          <input type="password" name="password" placeholder="Password">
          <button>Sign In</button>
          <p class="opposite-btn1">Don't have an account?</p>
        </form>
      </section>
  </div>
 
  <div class="credit">Made with <span style="color:tomato">‚ù§</span> by <a href="https://www.mamahome360.com/">Mama Micro Technology</a></div>


<script>

    
const signUp = document.querySelector('.sign-up');
const signIn = document.querySelector('.sign-in');


const btn1 = document.querySelector('.opposite-btn1');
const btn2 = document.querySelector('.opposite-btn2');


// Switches to 'Create Account'
btn1.addEventListener('click', () => {
  signUp.style.display = 'block';
  signIn.style.display = 'none'; 
});

// Switches to 'Sign In'
btn2.addEventListener('click', () => {
  signUp.style.display = 'none';
  signIn.style.display = 'block';
});


</script>
</body>
</html>
